<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="login.css">
</head>
<body id="body">
    <div class="container bg-white pb-5">
        <div class="row d-flex justify-content-start align-items-center mt-sm-5">
            <div class="col-lg-5 col-10">   
                <div class="pb-5">
                    <img src="back2.png" alt="imglogo" style="border-radius: 5% ;width:650px;">
                </div>
            </div>
            <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
                <div class="pt-4">
                    <h6><span class="fa fa-superpowers text-primary px-md-2" style="font-size: 40px;font-family:'Lucida Sans';margin-left: 90px;">Welcome!</span></h6>
                </div>
                <div class="mt-3 mt-md-5 text-center ml-md-5">
                    <h5>Log in to access to your account</h5>
                </div>
                
                    <form class="pt-4" method="POST" action="Login">
                        <style>label{font-weight: bold;}</style>
                        <div class="d-flex flex-column pb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="emailId" class="border-bottom border-primary" placeholder="Enter your email" required="required">
                        </div>
                        <div class="d-flex flex-column pb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="pwd" class="border-bottom border-primary" onpaste="return false;" placeholder="Enter your password" required="required">
                        </div>
                        <div class="d-flex jusity-content-end pb-4"> 
                            <input type="button" value="Log in" class="btn btn-primary btn-block mb-3" onclick="validateForm()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>

    <script>
        function validateForm() {
            // Validation des entr√©es utilisateur
            var email = document.getElementById('emailId').value;
            var password = document.getElementById('pwd').value;
            if (email.trim() === '' || password.trim() === '') {
                alert('Please fill in both email and password fields.');
                return false;
            } else if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return false;
            } else {
                redirectToAnotherPage();
            }
        }

        function redirectToAnotherPage() {
            var email = document.getElementById('emailId').value;
            // Redirection en fonction du type d'utilisateur
            if (email === 'Drdrakeramoray@gmail.com') {
                window.location.href = "../doctor/TablePatientDocteur.html";
            } else if (email === 'Rachelgreen@gmail.com') {
                window.location.href = "../secretary/TablePatient.html";
            } else {
                window.location.href = "patient.html";
            }
        }
            // Gestion de l'historique de navigation
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
