<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles.css" />
    <!-- ===== CSS font ===== -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--lien dataTable.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <title>Add Consultation</title>
  </head>
  <body id="body-pd">
    <div class="ctn">
      <div class="main">
        <!--===== SIDE BAR =====-->
        <nav>
          <ul>
            <li>
              <a href="#" class="logo">
                <img src="../patient/logo.png" alt="" />
                <span class="nav-item">The Medical Cabinet</span>
              </a>
            </li>

            <li>
              <a href="../secretary/TablePatient.html">
                <i id="icons" class="fa-solid fa-list" style="color: #0091ff;"></i>
                <span class="nav-item">Patient List</span>
              </a>
            </li>
            <li>
              <a href="../secretary/Listrendez-vous.html">
                <i id="icons" class="fa-regular fa-calendar-check" style="color: #0091ff;"></i>
                <span class="nav-item">Appointment List</span>
              </a>
            </li>
            <li>
              <a href="../secretary/newrdv.html">
                <i id="icons" class="fa-solid fa-calendar-plus" style="color: #0091ff;"></i>
                <span class="nav-item">Book Appointment</span>
              </a>
            </li>
            <li>
              <a href="../secretary/Consultation.html">
                <i id="icons" class="fa-solid fa-file-circle-plus" style="color: #0091ff;"></i>
                <span class="nav-item">Add Consultation</span>
              </a>
            </li>
      
            <li>
              <a href="../login/Login.html" class="logout">
                <i id="icons" class="fa-solid fa-right-from-bracket" style="color: #0091ff;"></i>
                <span class="nav-item">exit</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Sidebar end -->
        <div class="container">
          <div class="container-fluid" style="margin-top: 100px">
            <!-- Page Heading -->
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800"><b>Add a consultation</b></h1>
            </div>
            <!-- Content Row -->
            <div class="col-xl-12 col-lg-10">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                >
                  <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                    Consultation Information
                  </h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <form
                    action="/CabinetMedicale/AddConsultation?id=<%=id_patient %>"
                    method="POST"
                    style="color: rgb(7, 0, 84)"
                  >
                    <input
                      type="hidden"
                      class="form-control"
                      name="id"
                      value=""
                      required
                    />
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Consultation ID</label>
                          <input
                            type="text"
                            class="form-control"
                            name="price"
                            id="price"
                            required
                          />
                        </div>
                        <div class="col">
                          <label class="form-label">Date of consultation</label>
                          <input
                            type="date"
                            class="form-control"
                            id="ConsultationDate"
                            name="ConsultationDate"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <div class="col">
                          <label class="form-label"
                            >Reason for consultation</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            name="motif"
                            id="motif"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div>
                      <label style="padding-right: 30px"
                        >Would you get a prescription</label
                      >
                      <input
                        class="presc"
                        type="radio"
                        name="presc"
                        id="oui"
                        value="oui"
                      />
                      <label class="label" for="oui" style="padding-right: 30px"
                        >YES</label
                      >
                      <input
                        class="presc"
                        type="radio"
                        name="presc"
                        id="non"
                        checked
                        value="non"
                      />
                      <label class="label" for="non">NO</label>
                    </div>
                    <div class="mb-3 presc" id="presc" style="display: none">
                      <div class="row">
                        <div class="col">
                          <label class="form-label">Prescription title</label>
                          <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                          />
                        </div>
                        <div class="col">
                          <label class="form-label">Description</label>
                          <textarea
                            rows="2"
                            cols="4"
                            class="form-control"
                            name="description"
                            id="description"
                          ></textarea>
                        </div>
                      </div>
                      <div class="mb-3">
                        <div class="row">
                          <div class="col">
                            <label class="form-label"
                              >List of medications</label
                            >
                            <textarea
                              rows="2"
                              cols="4"
                              class="form-control"
                              name="medicationList"
                              id="medicationList"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="margin-right: 20px"
                    >
                      Add
                    </button>
                    <a
                      href="/CabinetMedicale/MedicalFile?id=<%=id_patient %>"
                      class="btn btn-danger"
                      >To leave</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--===== MAIN JS =====-->
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("nav").hover(
          function () {
            $(".main").css("margin-left", "280px");
          },
          function () {
            $(".main").css("margin-left", "70px");
          }
        );

        // Existing script for the prescription section
        $("#oui").click(function () {
          $("#presc").css("display", "block");
        });
        $("#non").click(function () {
          $("#presc").css("display", "none");
        });
      });

      // Prevent form resubmission on page refresh
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
